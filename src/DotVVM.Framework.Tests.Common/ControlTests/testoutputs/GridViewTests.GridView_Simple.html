<html>
	<head></head>
	<body>
		
		<!-- Server rendering -->                 
		<!-- ko if: (function(a) {
	return (a = DataSet() && DataSet().Items()) == null ? null : a.length;
}()) -->
		<table data-bind="withGridViewDataSet: DataSet, gridViewDataSetColumnMapping: {&quot;StringProperty&quot;:&quot;strprop&quot;}">
			<thead>
				<tr>
					<th>
						<a href="javascript:;" onclick="dotvvm.postBack(&quot;root&quot;,this,[],&quot;c9_c9a0a0a0a0_sortBinding&quot;,&quot;&quot;,null,[&quot;validate-root&quot;],undefined);event.stopPropagation();return false;">Id</a>
					</th>
					<th>String [10000000]</th>
					<th>
						<span>Bool</span>
					</th>
				</tr>
			</thead>
			<tbody>
				<!-- ko dotvvm-SSR-item: 0 -->
				<tr>
					<td>
						<span>00000000-0000-0000-0000-000000000001</span>
					</td>
					<td>
						<span>row 1</span>
					</td>
					<td>
						<input disabled="disabled" checked="" type="checkbox" data-bind="dotvvm-CheckState: BoolProperty, checkedValue: true">
					</td>
				</tr>
				<!-- /ko -->
				<!-- ko dotvvm-SSR-item: 1 -->
				<tr>
					<td>
						<span>00000000-0000-0000-0000-000000000002</span>
					</td>
					<td>
						<span>row 2</span>
					</td>
					<td>
						<input disabled="disabled" type="checkbox" data-bind="dotvvm-CheckState: BoolProperty, checkedValue: true">
					</td>
				</tr>
				<!-- /ko -->
			</tbody>
		</table>
		<!-- /ko -->                 
		<!-- Client rendering -->                 
		<!-- ko if: (function(a) {
	return (a = DataSet() && DataSet().Items()) == null ? null : a.length;
}()) -->
		<table data-bind="withGridViewDataSet: DataSet, gridViewDataSetColumnMapping: {&quot;StringProperty&quot;:&quot;strprop&quot;}">
			<thead>
				<tr>
					<th data-bind="css: { 'sort-desc': ko.unwrap(ko.unwrap($gridViewDataSet).SortingOptions().SortExpression) == 'Id' &amp;&amp; ko.unwrap(ko.unwrap($gridViewDataSet).SortingOptions().SortDescending), 'sort-asc': ko.unwrap(ko.unwrap($gridViewDataSet).SortingOptions().SortExpression) == 'Id' &amp;&amp; !ko.unwrap(ko.unwrap($gridViewDataSet).SortingOptions().SortDescending)}">
						<a href="javascript:;" onclick="dotvvm.postBack(&quot;root&quot;,this,[],&quot;c21_c21a0a0a0a0_sortBinding&quot;,&quot;&quot;,null,[&quot;validate-root&quot;],undefined);event.stopPropagation();return false;">Id</a>
					</th>
					<th>String [
						<!-- ko text: Integer -->
						<!-- /ko -->]</th>
					<th>
						<span>Bool</span>
					</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: dotvvm.evaluator.getDataSourceItems($gridViewDataSet)">
				<tr>
					<td>
						<span data-bind="text: Id"></span>
					</td>
					<td>
						<span data-bind="text: strprop"></span>
					</td>
					<td>
						<input disabled="disabled" type="checkbox" data-bind="dotvvm-CheckState: BoolProperty, checkedValue: true">
					</td>
				</tr>
			</tbody>
		</table>
		<!-- /ko -->
	</body>
</html>
